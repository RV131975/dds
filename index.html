<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Dose of Stupidity - Drive Edition</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffeb3b, #ff5722, #8bc34a, #00bcd4, #e91e63);
      background-size: 500% 500%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    .filter-buttons {
      margin: 2rem 0;
    }
    .filter-buttons button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
      background: white;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .filter-buttons button:hover {
      background: yellow;
      transform: scale(1.1);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      background: rgba(255,255,255,0.9);
      color: black;
      width: 300px;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 4rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Daily Dose of Stupidity âœ¨</h1>
  <p>Your daily portal to epic fails, bad advice, and questionable fashion!</p>

  <div class="filter-buttons">
    <button onclick="filterPosts('all')">Show All</button>
    <button onclick="filterPosts('memes')">ðŸ˜‚ Memes</button>
    <button onclick="filterPosts('fails')">ðŸ¤• Fails</button>
    <button onclick="filterPosts('advise')">ðŸ¤¯ Advise</button>
    <button onclick="filterPosts('fashion')">ðŸ‘— Fashion</button>
    <button onclick="filterPosts('wildideas')">ðŸš€ Wild Ideas</button>
  </div>

  <div class="cards" id="cards"></div>

  <footer>
    <p>Made with 2% intelligence and 98% pure chaos. â˜•ðŸŽ‰ðŸ¦„<br>Â© 2024 Daily Dose of Stupidity</p>
  </footer>

  <script>
    const folderIDs = {
      memes: 'ID_DA_PASTA_MEMES',
      fails: 'ID_DA_PASTA_FAILS',
      advise: 'ID_DA_PASTA_ADVISE',
      fashion: 'ID_DA_PASTA_FASHION',
      wildideas: 'ID_DA_PASTA_WILDIDEAS'
    };

    const apiKey = 'SUA_API_KEY_AQUI';

    async function loadPosts() {
      const cardsContainer = document.getElementById('cards');

      for (const [category, folderId] of Object.entries(folderIDs)) {
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
        const response = await fetch(url);
        const data = await response.json();

        data.files.forEach(file => {
          const card = document.createElement('div');
          card.className = `card ${category}`;

          if (file.mimeType.startsWith('image/')) {
            card.innerHTML = `
              <h3>${file.name}</h3>
              <img src="https://drive.google.com/uc?id=${file.id}" alt="${file.name}">
            `;
          } else {
            card.innerHTML = `
              <h3>${file.name}</h3>
              <a href="https://drive.google.com/uc?id=${file.id}" target="_blank">View File</a>
            `;
          }
          cardsContainer.appendChild(card);
        });
      }

      showAllCards();
    }

    function showAllCards() {
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = 'block';
      });
    }

    function filterPosts(category) {
      document.querySelectorAll('.card').forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    loadPosts();
  </script>

</body>
</html>
