<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Dose of Stupidity - Drive Edition</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffeb3b, #ff5722, #8bc34a, #00bcd4, #e91e63);
      background-size: 500% 500%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
      color: white;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.9);
      color: black;
      width: 300px;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-top: 0.5rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Daily Dose of Stupidity âœ¨</h1>
  <p>Your daily portal to epic fails, bad advice, and questionable fashion!</p>

  <div class="cards" id="cards"></div>

  <footer>
    <p>Made with 2% intelligence and 98% pure chaos. â˜•ðŸŽ‰ðŸ¦„<br>Â© 2024 Daily Dose of Stupidity</p>
  </footer>

  <script>
    const folderId = '1046dyZJXfOyi7-ddMoLzsGvROOVqvfG6'; // SEU ID DE PASTA
    const apiKey = 'PASTE_YOUR_API_KEY_HERE'; // SUA API KEY DO GOOGLE CLOUD AQUI

    async function loadPostsFromDrive() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
      const response = await fetch(url);
      const data = await response.json();
      const cardsDiv = document.getElementById('cards');

      if (data.files.length === 0) {
        cardsDiv.innerHTML = `<p>No posts found! Upload something to the Drive folder. ðŸ“‚</p>`;
        return;
      }

      data.files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'card';

        if (file.mimeType.startsWith('image/')) {
          card.innerHTML = `
            <h3>${file.name}</h3>
            <img src="https://drive.google.com/uc?id=${file.id}" alt="${file.name}">
          `;
        } else {
          card.innerHTML = `
            <h3>${file.name}</h3>
            <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">View File ðŸ“„</a>
          `;
        }

        cardsDiv.appendChild(card);
      });
    }

    loadPostsFromDrive();
  </script>

</body>
</html>
