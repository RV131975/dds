<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Dose of Stupidity - Drive Edition</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffeb3b, #ff5722, #8bc34a, #00bcd4, #e91e63);
      background-size: 500% 500%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    #cards {
      column-count: 3;
      column-gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.9);
      color: black;
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      break-inside: avoid;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
      animation-delay: var(--delay, 0s);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-top: 0.5rem;
    }

    .card pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 10px;
      color: #222;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #refreshButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    #refreshButton:hover {
      background: yellow;
      transform: scale(1.1);
    }

    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffff00;
      display: none;
    }

    #topButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.8rem 1rem;
      background: #ffffffcc;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
    }

    #topButton.show {
      display: block;
      opacity: 1;
    }

    footer {
      margin-top: 4rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      #cards { column-count: 2; }
    }

    @media (max-width: 480px) {
      #cards { column-count: 1; }
    }
  </style>
</head>
<body>

  <h1>‚ú® Daily Dose of Stupidity ‚ú®</h1>
  <p>Your daily portal to epic fails, bad advice, and questionable fashion!</p>

  <div id="cards"></div>

  <button id="refreshButton">üîÑ Refresh Posts</button>
  <div id="message">‚úÖ New posts loaded!</div>

  <button id="topButton" onclick="scrollToTop()">‚¨ÜÔ∏è Top</button>

  <footer>
    <p>Made with 2% intelligence and 98% pure chaos. ‚òïüéâü¶Ñ<br>¬© 2024 Daily Dose of Stupidity</p>
  </footer>

  <script>
    const folderId = '1046dyZJXfOyi7-ddMoLzsGvROOVqvfG6';
    const apiKey = 'AIzaSyDXNuPVvlacDePsfDXNCqFzDm27h0V_-CE';

    async function loadPostsFromDrive() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
      const response = await fetch(url);
      const data = await response.json();
      const cardsDiv = document.getElementById('cards');

      if (!data.files || data.files.length === 0) {
        cardsDiv.innerHTML = `<p>No posts found! Upload something to the Drive folder. üìÇ</p>`;
        return;
      }

      data.files.forEach((file, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.setProperty('--delay', `${index * 0.1}s`);

        if (file.mimeType.startsWith('image/')) {
          card.innerHTML = `
            <h3>${file.name}</h3>
            <img src="https://drive.google.com/uc?id=${file.id}" alt="${file.name}">
          `;
        } else if (file.mimeType === "text/plain" || file.name.endsWith(".txt") || file.name.endsWith(".md")) {
          const contentUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${apiKey}`;
          fetch(contentUrl)
            .then(res => res.text())
            .then(text => {
              card.innerHTML = `
                <h3>${file.name}</h3>
                <pre>${text}</pre>
              `;
            });
        } else {
          card.innerHTML = `
            <h3>${file.name}</h3>
            <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">View File üìÑ</a>
          `;
        }

        cardsDiv.appendChild(card);
      });

      document.getElementById('message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('message').style.display = 'none';
      }, 3000);
    }

    async function refreshPosts() {
      const cardsDiv = document.getElementById('cards');
      const refreshButton = document.getElementById('refreshButton');

      refreshButton.disabled = true;
      refreshButton.innerText = 'üîÑ Updating...';
      cardsDiv.innerHTML = '';

      await loadPostsFromDrive();

      refreshButton.disabled = false;
      refreshButton.innerText = 'üîÑ Refresh Posts';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    window.addEventListener("scroll", () => {
      const btn = document.getElementById("topButton");
      if (window.scrollY > 300) {
        btn.classList.add("show");
      } else {
        btn.classList.remove("show");
      }
    });

    document.getElementById('refreshButton').addEventListener('click', refreshPosts);
    loadPostsFromDrive();
  </script>

</body>
</html>
