<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsroom - Stupidy Blog</title>
  <style>
    body { background: #e0f7fa; font-family: Arial; padding: 2rem; }
    h1 { color: green; }
    a { color: purple; text-decoration: none; }
    .comment { background: #b2ebf2; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
    .delete-btn { background: darkred; color: white; border: none; padding: 0.3rem 0.6rem; margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>Newsroom</h1>
  <p>Breaking fake news! ü§Ø</p>
  <a href="index.html">‚Üê Back to Home</a>

  <h2>Comments</h2>
  <form id="form">
    <input type="text" id="name" placeholder="Your name" required><br><br>
    <textarea id="comment" placeholder="Fake news, real fun..." required></textarea><br><br>
    <button type="submit">Post</button>
  </form>

  <div id="comments"></div>

  <script>
    const form = document.getElementById('form');
    const commentsDiv = document.getElementById('comments');
    const storageKey = 'comments-newsroom';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      const commentObj = { name, comment, id: Date.now() };

      let comments = JSON.parse(localStorage.getItem(storageKey)) || [];
      comments.push(commentObj);
      localStorage.setItem(storageKey, JSON.stringify(comments));

      form.reset();
      renderComments();
    });

    function renderComments() {
      const comments = JSON.parse(localStorage.getItem(storageKey)) || [];
      commentsDiv.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.name}</strong>: ${c.comment} <button class="delete-btn" onclick="deleteComment(${c.id})">Delete</button>`;
        commentsDiv.appendChild(div);
      });
    }

    function deleteComment(id) {
      let comments = JSON.parse(localStorage.getItem(storageKey));
      comments = comments.filter(c => c.id !== id);
      localStorage.setItem(storageKey, JSON.stringify(comments));
      renderComments();
    }

    renderComments();
  </script>
</body>
</html>
