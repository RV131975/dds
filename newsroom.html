<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsroom - Stupidy Blog</title>
  <style>
    body {
      background: linear-gradient(135deg, #00bcd4, #4caf50, #ffeb3b, #f44336, #9c27b0);
      background-size: 500% 500%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 3rem;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      color: black;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, background 0.3s;
    }

    a:hover {
      background: yellow;
      transform: rotate(5deg) scale(1.1);
    }

    form {
      background: rgba(255,255,255,0.8);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      color: black;
    }

    input[type=text], textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: red;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .comment {
      background: #ffffff99;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      color: black;
    }

    .delete-btn {
      background: darkred;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üì∞ Newsroom üì∞</h1>
  <p>Where fake news meets real stupidity!</p>
  <a href="index.html">‚Üê Back to Home</a>

  <h2>Leave your news here:</h2>
  <form id="form">
    <input type="text" id="name" placeholder="Your name" required><br>
    <textarea id="comment" placeholder="Type your news bombshell..." required></textarea><br>
    <button type="submit">Post</button>
  </form>

  <div id="comments"></div>

  <script>
    const form = document.getElementById('form');
    const commentsDiv = document.getElementById('comments');
    const storageKey = 'comments-newsroom';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      const commentObj = { name, comment, id: Date.now() };

      let comments = JSON.parse(localStorage.getItem(storageKey)) || [];
      comments.push(commentObj);
      localStorage.setItem(storageKey, JSON.stringify(comments));

      form.reset();
      renderComments();
    });

    function renderComments() {
      const comments = JSON.parse(localStorage.getItem(storageKey)) || [];
      commentsDiv.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.name}</strong>: ${c.comment}<br><button class="delete-btn" onclick="deleteComment(${c.id})">Delete</button>`;
        commentsDiv.appendChild(div);
      });
    }

    function deleteComment(id) {
      let comments = JSON.parse(localStorage.getItem(storageKey));
      comments = comments.filter(c => c.id !== id);
      localStorage.setItem(storageKey, JSON.stringify(comments));
      renderComments();
    }

    renderComments();
  </script>

</body>
</html>
